<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pacman</title>
</head>
<body>
<div class="Container"> <!-- Criando a box do pac-->
    <div class="Centralize"> <!-- Fazendo o container do pacman-->
        <svg class="pacman"><!-- Criação da tag svg para criar um circulo e utilizar o stroke-->
            <circle cx="100" cy="100" r="25">

            </circle></svg>
            <svg class="balls">
                <polyline points="100,22 300,22"/>
            </svg>
        </svg>
        <svg id="eyes"></svg>
    </div>
</div>
 
</div>
</body>
</html>
